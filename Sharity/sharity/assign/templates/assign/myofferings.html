<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcoming/Landing Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
        <title>My Offerings</title>

    </head>
    <body>

        {% include 'navbar.html' %}

        <style>
            .offerings-container{
                display: grid;
                grid-template-columns: 4fr 6fr 4fr; 
            }
            .format-container{
                display: grid;
                grid-template-columns: 3fr 5fr 2fr; 
            }
            .applications-container{
                display: grid;
                grid-template-columns: 1fr 2fr 2fr 2fr; 
            }
        </style>

        <div class="offerings-container">

                <div>

                </div>

                <div>

                        {% for myOffers in offerings %}
                            <span>
                            <div class="applications-container">
                                <div>
                                    <img src="{{myOffers.photo.url}}" class="rounded-circle position-relative" width="100" height="100"> 
                                </div>
                                <div>
                                    <h5> <span class="align-middle">{{ myOffers.title }} </span>
                                    </h5>
                                </div>
                                <div>
                                    <h5> <span class="align-middle">{{ myOffers.start_date }}</span>
                                    </h5>
                                </div>
                                <div>
                                    <a class="btn btn-primary btn-sm align-middle" href="{% url 'offers.listassign' myOffers.uuid %}" role="button">Assign</a>
                                </div>
                            </div>
                            </span>
                            <br>
                        {% endfor %}



                </div>




                <div>

                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    </body>
</html>
