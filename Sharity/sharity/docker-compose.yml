version: "3.9"
   
services:
    pgdb:
        image: postgres
        container_name: pgdb
        environment:
            - POSTGRES_DB=sharity
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        volumes:
            - pgdata:/var/lib/postgresql/data/
    sharity:
        image: sbrkrkmz/sharity:latest
        container_name: sharity
        command:  /bin/sh  -c "python manage.py migrate && python manage.py runserver 0.0.0.0:80"
        ports:
            - "80:80"
        links:
            - pgdb
        depends_on:
            - pgdb

volumes:
    pgdata:

