<!-- This page is main template for all other html files /-->
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset= 'utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap Setup /-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> socializeUS </title>
</head> 
<body>


<style>
    .login-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
    }
</style>

<div class="login-container">

    <div>

    </div>

    <div>
        <form method="POST" accept="">
            {% csrf_token %}

            <!-- Text Input for username /-->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Enter Username">
                <label for="floatingInput">Username</label>
            </div>
            
            <!-- Password Input for password /-->
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit">Sign In</button>
            </div>

        </form>

        <p> Haven't signed up yet?</p>
        <a class="btn btn-outline-success" href="{% url 'signup' %}" role="button"> Sign Up</a>

    </div>


    <div>
        
    </div>
    
</div>

     <!-- Bootstrap Setup /-->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 
 </body>
 </html>
